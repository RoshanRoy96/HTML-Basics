<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
       <h2>Ordered Lists</h2>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JsvaScript</li>
            <li>React</li>
        </ol>
       <h2>Un-Ordered Lists</h2> 
       <ul>
        <li>Roshan</li>
        <li>Vaishak</li>
        <li>Jack</li>
        <li>Sanjeev</li>
       </ul>
       <h2>Nested Lists </h2> 
       <!-- list inside another list -->
       <ol>
        <li>Fruits</li>
        <ul>
            <li>Mango</li>
            <li>Orange</li>
            <li>Grapes</li>
            <li>Apple</li>
        </ul>
        <li>Vegetables</li>
        <ul>
            <li>Tomato</li>
            <li>Cabbage</li>
            <li>Carrot</li>
            <li>Brinjal</li>
        </ul>
       </ol>
    </body>
</html>
