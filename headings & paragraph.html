<!DOCTYPE html>
<html>
    <head>
        <title>Headings & Paragraphs</title>
    </head>
    <body>
        <!--Headings are titles in our webpage.We have headings from h1 to h6(h1,h2,h3,h4,h5,h6)-->
        <h1>Heading One</h1>
        <h2>Heading Two</h2>
        <h3>Heading Three</h3>
        <h4>Heading Four</h4>
        <h5>Heading Five</h5>
        <h6>Heading Six</h6>

        <!-- Paragraph -->
         <!-- written inside a 'p' tag -->
         <p>This is a paragraph</p>
    </body>
</html>
