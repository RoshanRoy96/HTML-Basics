<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video & Audio</title>
</head>
<body>
    <video controls src="assets/12368121_3840_2160_30fps_compressed.mp4" width="500px" ></video>
    <!-- Note:- if we don't add controls attribute along with video tag the video will not play....it just show as an image. -->
    <br>
    <audio controls src="assets/file_example_MP3_5MG.mp3"></audio> 
    <!-- Note:- while using audio tag, if we don't add controls attribute along with audio tag it won't display anything in browser -->
</body>
</html>
